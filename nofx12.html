         <h1 class="page-header">NOFX 12"</h1>
         <script language="JavaScript">
           // Create a connection to the file.
           var Connect = new XMLHttpRequest();
 
           // Define which file to open and
           // send the request.
           Connect.open("GET", "./NOFX12.xml", false);
           Connect.setRequestHeader("Content-Type", "text/xml");
           Connect.send(null);
 
           // Place the response in an XML document.
           var TheDocument = Connect.responseXML;
 
           // Place the root node in an element.
           var Records = TheDocument.childNodes[0];
           var Albumold = "none"
           // Retrieve each customer in turn.
           for (var i = 0; i < Records.children.length; i++)
           {
            var record = Records.children[i];
            
            // Access each of the data values.
            var Album = record.getElementsByTagName("Album");
            var Color = record.getElementsByTagName("Color");
            var Press = record.getElementsByTagName("Press");
            var Rarity = record.getElementsByTagName("Rarity");
            var Aside = record.getElementsByTagName("A-Side");
            
            
  
            // Write the data to the page.
            if ((Album[0].textContent != Albumold[0].textContent)&&(i!=0)){
               document.write("</div>");
            }
            
            if (Album[0].textContent != Albumold[0].textContent){
               document.write("<h3 class=\"sub-header\">");
               document.write(Album[0].textContent.toString());
               document.write("</h3><div class=\"row placeholders\">");
            }
            document.write("<div class=\"col-xs-6 col-sm-3 record\"><img src=\"");
            document.write(Aside[0].textContent.toString());
            document.write("\" class=\"img-responsive\" alt=\"Generic record thumbnail\"><h4>");
            document.write(Press[0].textContent.toString());
            document.write("</h4><span class=\"text-muted\">");
            document.write(Color[0].textContent.toString());
            document.write("</span></div>");
            
            
            var Albumold = Album;
            
           }
         </script>
