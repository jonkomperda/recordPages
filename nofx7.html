         <script>
         if (window.XMLHttpRequest)
           {// code for IE7+, Firefox, Chrome, Opera, Safari
           xmlhttp=new XMLHttpRequest();
           }
         else
           {// code for IE6, IE5
           xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
           }
         xmlhttp.open("GET","./NOFX7.xml",false);
         xmlhttp.send();
         xmlDoc=xmlhttp.responseXML;
         
         var Albumold = "none"
            // Retrieve each customer in turn.
            //document.write(xmlDoc.documentElement.childNodes.length)
            
            for (var i = 0; i < xmlDoc.documentElement.childNodes.length; i++)
            {

             // Access each of the data values.
             var Album = xmlDoc.getElementsByTagName("Album")[i].childNodes[0].nodeValue;
             var Color = xmlDoc.getElementsByTagName("Color")[i].childNodes[0].nodeValue;
             var Press = xmlDoc.getElementsByTagName("Press")[i].childNodes[0].nodeValue;
             var Rarity = xmlDoc.getElementsByTagName("Rarity")[i].childNodes[0].nodeValue;
             var Aside = xmlDoc.getElementsByTagName("A-Side")[i].childNodes[0].nodeValue;



             // Write the data to the page.
             if ((Album != Albumold)&&(i!=0)){
                document.write("</div>");
             }

             if (Album != Albumold){
                document.write("<a name=\"");
                document.write(Album.replace(/\s+/g, ''));
                document.write("\"></a>");
                document.write("<h3 class=\"sub-header\">");
                document.write(Album);
                document.write("</h3><div class=\"row placeholders\">");
             }
             document.write("<div class=\"col-xs-6 col-sm-3 record\"><img src=\"");
             document.write(Aside);
             document.write("\" class=\"img-responsive\" alt=\"Generic record thumbnail\"><h4>");
             document.write(Press);
             document.write("</h4><span class=\"text-muted\">");
             document.write(Color);
             document.write("</span><br>");
             document.write("<span class=\"text-muted\">");
             document.write(Rarity);
             document.write("</span></div>");
             
             var Albumold = Album;
            }
         
         //console.log(document.getElementById("Al"));
